    <section class="signup">
        <div class="bigboxy">
            <div class="box span31 span3-center card">
                <h2>Add Diary Entry </h2>
                <form action="" method="post">
                    <div class="fullspan">
                        <label for="title">Entry Title:</label>
                    </div>
                    <div class="fullspan">
                        <input type="text" name="title" id="title" placeholder="Entry title">
                    </div>
                    <div class="fullspan">
                        <label for="textarea">Description:</label>
                    </div>
                    <div class="fullspan">
                        <textarea name="textarea" id="textarea" cols="50" rows="10"></textarea>
                    </div>

                    <input type="submit" value="Add Entry">


                </form>


            </div>

        </div>


    </section>
